<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="carsour">
            <img id="image" src="" alt="">
            <div style="display: flex; justify-content: space-between; padding-left: 20px; padding-right: 20px; margin-top: 20px;">
                <button id="pre" style="width: 100px; height: 40px;color: white; background-color: darkslateblue; border-radius: 10px;">Previus</button>
                <button id="next"  style="width: 100px; height: 40px;color: white; background-color: darkslateblue; border-radius: 10px;">Next</button>
            </div>
        </div>
    </div>



    <script>

        let image = document.getElementById("image")
        let pre = document.getElementById("pre")
        let next = document.getElementById("next")

        let count = 0
        let array = [1, 2, 3, 4, 5]

        let images = [
            "https://picsum.photos/id/237/1000/800",
            "https://picsum.photos/id/240/1000/700",
            "https://picsum.photos/id/250/1000/800",
            "https://picsum.photos/id/260/1000/500",
            "https://picsum.photos/id/270/1000/500"
        ]

        function show(array) {
            image.src = images[count]
            image.style.width = "100%"
            image.style.height = "100%"
            image.style.borderRadius = "30px"
        }
        show(array)


        next.addEventListener("click", function (array) {
            count++

            if (count == images.length) {
                count = 0
            }
            show(array)
        })


        pre.addEventListener("click", function (array) {


            if (count == 0) {
                count = images.length
            }
            count--
            show(array)
        })


        setInterval(()=>{
            count++
            if(count==images.length){
                count=0
            }
            show(array)
        },5000)


    </script>


</body>

</html>
